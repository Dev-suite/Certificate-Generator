  <title>Certificate Generator</title>
  <link href="styles/pagestyles.css" rel="stylesheet" type="text/css" />
  <script src="javascripts/pagescripts.js" type="text/javascript"></script>
  <script src="javascripts/jquery-1.5.1.min.js" type="text/javascript"></script>
  <script src="cufon/cufon-yui.js" type="text/javascript"></script>
  <script src="cufon/Museo300_300.font.js" type="text/javascript"></script>
  <script src="cufon/Museo500_400.font.js" type="text/javascript"></script>
  <script src="cufon/Museo700_600.font.js" type="text/javascript"></script>
  <script language="JavaScript1.2" type="text/javascript">
    var chars = "28|70|30|60|100".split("|");
    var align = "c|c|c|c|c".split("|");
    var xloc = "139.7|139.7|139.7|139.7|139.7".split("|");
    var yloc = "57|70|101|125|139".split("|");
    var cufonFont =
      "AnglicanText_400.font.js|Georgia_400.font.js|Champignon_500.font.js|Champignon_500.font.js|Georgia_400.font.js"
      .split("|");
    var cufonFontRef = "AnglicanText|Georgia|Champignon|Champignon|Georgia".split("|");
    var pointsize = "60|14|70|40|12".split("|");
    var colour = "0,106,98|0,106,98|69,69,69|69,69,69|69,69,69".split("|");
    var exampleCleared = new Array();

    var cufonFolder = "cufon/index.html";

    for (var i = 0; i < cufonFont.length; i++) {
      document.write("<scr" + "ipt type=\"text/javascript\" src=\"" + cufonFolder + cufonFont[i] + "\"></scr" + "ipt>");
    }

    for (var i = 0; i < cufonFont.length; i++) {
      Cufon.replace('#textline' + i, {
        fontFamily: cufonFontRef[i]
      });
    }

    Cufon.replace('#mainContent h1,#mainContent h2,.steps,ul#categories a,#certName', {
      fontFamily: 'Museo700',
      hover: true
    });
    Cufon.replace('#navSelection', {
      fontFamily: 'Museo300',
      hover: true
    });


    initAdd("updateCert()");
    initAdd("populateDate()");
    initAdd("prepPreview()");

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-30757640-1']);
    _gaq.push(['_trackPageview']);

    (function () {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') +
        '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>

<body>



  <div id="container">
    <section class="navigation">
      <div class="nav-container">
        <div class="brand">
          <a href="#!"></a>
        </div>
        <nav>
          <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>
          <ul class="nav-list">
            <li>
              <a href="index.html">HOME</a>
            </li>
            <li>
              <a href="create.html">TEMPLATES</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
    <div id="mainContent">
      <div id="progress"><a class="steps backstep" id="step1" href="create.html">Select design</a><a
          class="steps current" id="step2">Personalize</a><a class="steps" id="step3">Download</a></div>
      <h1>Personalize your certificate:</h1>

      <form name="form1" id="form1" method="post" action="https://certificatemagic.com/generate.php"
        style="padding-top:5px">
        <input type="hidden" name="design" id="design" value="23">
        <p class="formID">Certificate title</p>
        <div class="formFields"><input type="text" name="title" id="field0" maxlength="28" value="School of Hard Knocks"
            onKeyUp="javascript:updateCert();" onChange="javascript:updateCert();"
            onFocus="clearExamples(this,'School of Hard Knocks');"><span class="count" id="wordcount0">&nbsp;</span>
        </div>
        <p class="formID">Certificate action</p>
        <div class="formFields"><input type="text" name="action" id="field1" maxlength="70"
            value="THIS DIPLOMA IS PRESENTED TO" onKeyUp="javascript:updateCert();" onChange="javascript:updateCert();"
            onFocus="clearExamples(this,'THIS DIPLOMA IS PRESENTED TO');"><span class="count"
            id="wordcount1">&nbsp;</span></div>
        <p class="formID">Certificate recipient</p>
        <div class="formFields"><input type="text" name="recipient" id="field2" maxlength="30" value="Recipient Name"
            onKeyUp="javascript:updateCert();" onChange="javascript:updateCert();"
            onFocus="clearExamples(this,'Recipient Name');"><span class="count" id="wordcount2">&nbsp;</span></div>
        <p class="formID">Certificate reason</p>
        <div class="formFields"><input type="text" name="reason" id="field3" maxlength="60"
            value="For graduating with honors" onKeyUp="javascript:updateCert();" onChange="javascript:updateCert();"
            onFocus="clearExamples(this,'For graduating with honors');"><span class="count"
            id="wordcount3">&nbsp;</span></div>
        <p class="formID">Certificate date</p>
        <div class="formFields"><input type="text" name="date" id="field4" maxlength="100" value="[date]"
            onKeyUp="javascript:updateCert();" onChange="javascript:updateCert();"
            onFocus="clearExamples(this,'[date]');"><span class="count" id="wordcount4">&nbsp;</span></div>

        <a href="javascript:generateCert();" title="Create your certificate" id="nextButton"><img
            src="images/next_button.gif" width="85" height="36" alt="Next button" style="padding-top:10px"></a>
      </form>
      <div id="certName">&ldquo;School of Hard Knocks&rdquo;</div>
      <div id="certPreview" style="background-image:url(previews/23.jpg);">
        <div id="textline0"></div>
        <div id="textline1"></div>
        <div id="textline2"></div>
        <div id="textline3"></div>
        <div id="textline4"></div>
        <div id="textline5"></div>
        <div id="textline6"></div>
        <div id="textline7"></div>
      </div>
      <div id="certWarning">The above preview is an approximate representation only</div>
    </div><!-- end #mainContent -->
    <div id="bottomStrip"></div>
  </div><!-- end #container -->

  <script type="text/javascript">
    Cufon.now();
  </script>
</body>


</html>
