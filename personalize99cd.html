      <h1>Personalize your certificate:</h1>

      <form name="form1" id="form1" method="post" action="https://certificatemagic.com/generate.php"
        style="padding-top:5px">
        <input type="hidden" name="design" id="design" value="6">
        <p class="formID">Certificate action</p>
        <div class="formFields"><input type="text" name="action" id="field0" maxlength="37" value="Awarded to"
            onKeyUp="javascript:updateCert();" onChange="javascript:updateCert();"
            onFocus="clearExamples(this,'Awarded to');"><span class="count" id="wordcount0">&nbsp;</span></div>
        <p class="formID">Certificate firstname</p>
        <div class="formFields"><input type="text" name="firstname" id="field1" maxlength="16" value="Firstname"
            onKeyUp="javascript:updateCert();" onChange="javascript:updateCert();"
            onFocus="clearExamples(this,'Firstname');"><span class="count" id="wordcount1">&nbsp;</span></div>
        <p class="formID">Certificate surname</p>
        <div class="formFields"><input type="text" name="surname" id="field2" maxlength="16" value="Surname"
            onKeyUp="javascript:updateCert();" onChange="javascript:updateCert();"
            onFocus="clearExamples(this,'Surname');"><span class="count" id="wordcount2">&nbsp;</span></div>
        <p class="formID">Certificate reason1</p>
        <div class="formFields"><input type="text" name="reason1" id="field3" maxlength="30"
            value="for making his/her bed" onKeyUp="javascript:updateCert();" onChange="javascript:updateCert();"
            onFocus="clearExamples(this,'for making his/her bed');"><span class="count" id="wordcount3">&nbsp;</span>
        </div>
        <p class="formID">Certificate reason2</p>
        <div class="formFields"><input type="text" name="reason2" id="field4" maxlength="30" value="today!"
            onKeyUp="javascript:updateCert();" onChange="javascript:updateCert();"
            onFocus="clearExamples(this,'today!');"><span class="count" id="wordcount4">&nbsp;</span></div>

        <a href="javascript:generateCert();" title="Create your certificate" id="nextButton"><img
            src="images/next_button.gif" width="85" height="36" alt="Next button" style="padding-top:10px"></a>
      </form>
      <div id="certName">&ldquo;Making the bed award&rdquo;</div>
